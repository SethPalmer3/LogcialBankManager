<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
</head>
<body>
    <h2>Signup</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Signup</button>
    </form>
    <br>
    {% if error %}
    <p>{{ error }}</p>
    {% endif %}
    <a href="{% url 'users:login' %}"> Back to Login </a>
</body>
</html>
