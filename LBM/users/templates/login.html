<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <label>Username:</label><br>
        <input type="text" name="username"><br><br>
        <label>Password:</label><br>
        <input type="password" name="password"><br><br>
        <input type="submit" value="Login">
    </form>
    {% if error %}
    <p>{{ error }}</p>
    {% endif %}
    <br>
    <a href="{% url 'users:signup' %}"> Sign Up </a>
</body>
</html>
