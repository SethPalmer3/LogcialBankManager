{% load static %}
<link rel="stylesheet" href="{% static 'partition_edit.css' %}">
<link rel="stylesheet" href="{% static 'main_color_scheme.css' %}">
<link rel="stylesheet" href="{% static 'regular_styles.css' %}">

<!DOCTYPE html>
<html>
<head>
    <title>{{ partition_data }} Edit Page</title>
</head>
<body class="background">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Submit" class="anchor_wrap text outline button_hover button">
    </form>
    <a href="{% url 'users:partition' partition_id %}" class="anchor_wrap text outline button_hover"> Cancel </a>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
