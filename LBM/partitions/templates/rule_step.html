{% load static %}
<link rel="stylesheet" href="{% static 'main_color_scheme.css' %}">
<link rel="stylesheet" href="{% static 'regular_styles.css' %}">
<!DOCTYPE html>
<html>
<head>
    <title>New Rule Page</title>
</head>
<body class="background">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Next" class="anchor_wrap outline text button_hover background">
    </form>
    <a href="{% url 'users:home' %}" class="anchor_wrap outline text button_hover"> Cancel </a>
    {% if messages %}
    <ul class="messages sector right_justified">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
