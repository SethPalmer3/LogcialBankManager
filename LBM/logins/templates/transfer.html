{% load static %}
<link rel="stylesheet" href="{% static 'main_color_scheme.css' %}">
<link rel="stylesheet" href="{% static 'regular_styles.css' %}">
<!DOCTYPE html>
<html>
<head>
    <title>Transfer</title>
</head>
<body class="background">
    <h2 class="text">Transfer</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="anchor_wrap text outline button button_hover" type="submit"> Transfer </button>
    </form>
    <a href="{% url 'users:home' %}" class="anchor_wrap text outline"> Cancel </a>
    {% if messages %}
    <ul class="messages outline sector">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }} text inner_sector"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
